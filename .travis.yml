language: node_js
node_js:
  - 12

jobs:
  include:
    - stage: linters
      script: yarn lint
    - stage: docs
      script: yarn docs:build
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: docs/.vuepress/dist
        github_token: $GITHUB_TOKEN
        keep_history: true
        on:
          branch: master
